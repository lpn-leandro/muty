<!DOCTYPE html>
<html>

<head>
  <title>Adicionar Música</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="/assets/resources/styles/style.css" />
</head>

<body>

  <div id="menu"></div>

  <!-- cabeçalho página -->
  <div class="linha-horizontal"></div>
  <p class="titulo-pagina">CADASTRAR ALBUM</p>

  <main>
    <div class="content">
      <a href="/index.html"><button type="button" class="btn btn-primary">Voltar</button></a>

      <!--Formulario-->
      <form id="form">
        <div class="mb-3">
          <div  id="image-p">
          </div>
            <br>
          <hr>
          <label for="albumArt" class="form-label" name="label-title">Capa do Album:</label>
          <input type="url" class="form-control" id="albumArt" placeholder="Insira a URL para a capa do Album"
             required/>
        </div>

        <div class="mb-3">
          <label for="albumName" class="form-label" name="label-title">Nome do Album:</label>
          <input type="text" class="form-control" id="albumName" placeholder="Nome do Album"  required/>
        </div>

        <div class="mb-3">
          <label for="albumArtist" class="form-label" name="label-title">Artista do Album</label>
          <input type="text" class="form-control" id="albumArtist" placeholder="Nome do Artista" required/>
        </div>

        <div class="mb-3">
          <label for="releaseDate" class="form-label" name="label-title">Data de lançamento</label>
          <input type="text" class="form-control" id="releaseDate" placeholder="Data de Lançamento" pattern="(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[1,2])\/(19|20)\d{2}" required/>
        </div>

        
        <div class="mb-3 ">
          <label for="albumRate" class="form-label" name="label-title">Nota</label><br>
          <input type="number" min="0" max="100" class="form-control" id="albumRate" placeholder="Nome do Artista" required/>
          <!--Agrupamento de botões de nota
          <input type="radio" class="btn-check" name="options" id="bad" value="bad">
          <label class="btn btn-outline-danger" for="bad" >Ruim</label>

          <input type="radio" class="btn-check" name="options" id="average" value="average">
          <label class="btn btn-outline-warning" for="average">Médio</label>

          <input type="radio" class="btn-check" name="options" id="good" value="good">
          <label class="btn btn-outline-success" for="good">Bom</label>
          -->
        </div>
          

        <div class="mb-3">
          <label for="musics" class="form-label" name="label-title">Musicas</label>
          <input type="text" class="form-control" id="albumMusics" placeholder="Musica1, Musica2, Musica3" required/>
          <!--<div id="novaMusica"></div>-->
        </div>

        <button class="btn btn-primary">Cadastrar Album</button>
    </div>
    </form>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/app/pages/register-album/register-album.js"></script>
    <script src="/app/util/jquery.mask.js"></script>
</body>

</html>
