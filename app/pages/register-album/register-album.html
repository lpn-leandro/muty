<!DOCTYPE html>
<html>

<head>
  <title>Adicionar Música</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="/assets/resources/styles/style.css" />
</head>

<body>

  <div id="menu"></div>

  <!-- cabeçalho página -->
  <div class="linha-horizontal"></div>
  <p class="titulo-pagina">CADASTRAR ALBUM</p>

  <main>
    <div class="content">
      <a href="/index.html"><button type="button" class="btn btn-primary">Voltar</button></a>

      <!--Formulario-->
      <form id="form">
        <div class="mb-3">
          <img
            src="https://res.cloudinary.com/df6dc2xwr/image/upload/v1680049532/this-is-why-paramore-album-cover_ku8eld.jpg"
            class="object-fit-cover border rounded" alt="..." style="height: 20em;">
          <br>
          <hr>
          <label for="albumArt" class="form-label">Capa do Album:</label>
          <input type="text" class="form-control" id="albumArt" placeholder="Insira a URL para a capa do Album"
            value="" />
        </div>

        <div class="mb-3">
          <label for="albumName" class="form-label">Nome do Album:</label>
          <input type="text" class="form-control" id="albumName" placeholder="Nome do Album" value="" />
        </div>

        <div class="mb-3">
          <label for="albumArtist" class="form-label">Artista do Album</label>
          <input type="text" class="form-control" id="albumArtist" placeholder="Nome do Artista" value="" />
        </div>

        <div class="mb-3 ">
          <label for="albumRate" class="form-label">Nota</label><br>

          <!--Agrupamento de botões de nota-->
          <input type="radio" class="btn-check" name="options" id="bad" autocomplete="off">
          <label class="btn btn-outline-danger" for="bad" value="ruim">Ruim</label>

          <input type="radio" class="btn-check" name="options" id="average" autocomplete="off">
          <label class="btn btn-outline-warning" for="average" value="médio">Médio</label>

          <input type="radio" class="btn-check" name="options" id="good" autocomplete="off">
          <label class="btn btn-outline-success" for="good" value="bom">Bom</label>
        </div>


        <div class="mb-3">
          <label for="musics" class="form-label">Musicas</label>
          <input type="text" class="form-control" id="albumMusics" placeholder="Musica1, Musica2, Musica3" value="" />
          <div id="novaMusica"></div>
        </div>

        <button class="btn btn-primary">Cadastrar Album</button>
    </div>
    </form>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/app/pages/register-album/register-album.js"></script>

</body>

</html>
